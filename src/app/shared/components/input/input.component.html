<mat-form-field appearance="outline" class="input-field" [floatLabel]="'always'">
  <mat-label>{{ label }}</mat-label>
  <input matInput
         [type]="type"
         [value]="value"
         [placeholder]="placeholder"
         [disabled]="disabled"
         [required]="required"
         [attr.aria-label]="ariaLabel || label"
         (input)="onInput($event)" />
  @if (error) {
    <mat-error>{{ error }}</mat-error>
  }
</mat-form-field>
